<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather You Like It Or Not</title>
  </head>
  <body>
    <!-- top bar -->
    <div class="row" id="navBar">
      <div class="col-lg-12 text-center">
        <h1>Weather You Like It Or Not</h1>
      </div>
    </div>
    <div class="row">
      <!-- search bar and recent cities -->
      <div class="col-lg-3">
        <div class="card">
          <div class="card-body">
            <h2>Search for a City:</h2>
            <input type="search" id="searchBar" placeholder="Enter City Name" />
            <button
              type="submit"
              id="searchBtn"
            ><i class="fa fa-search"></i></button
            ><br />
            <div id="previousCities">
              <ul id="cityList"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="row">
          <!-- current weather info -->
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body"  id="currentForecast">
                <h2 id="city"></h2>
                <div id="icon"></div>
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="windSpeed"></div>
                <div id="uvIndex"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!--  5 day forecast -->
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h2>5-Day Forecast</h2>
                <div class="row">
                  <div class="col-xl-2">
                    <div class="card">
                      <div class="card-body">
                        <h2 class="card-title"></h2>
                        <div class="forecastIcon"></div>
                        <div class="card-text"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-2">
                    <div class="card">
                      <div class="card-body">
                        <h2 class="card-title"></h2>
                        <div class="forecastIcon"></div>
                        <div class="card-text"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-2">
                    <div class="card">
                      <div class="card-body">
                        <h2 class="card-title"></h2>
                        <div class="forecastIcon"></div>
                        <div class="card-text"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-2">
                    <div class="card">
                      <div class="card-body">
                        <h2 class="card-title"></h2>
                        <div class="forecastIcon"></div>
                        <div class="card-text"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-2">
                    <div class="card">
                      <div class="card-body">
                        <h2 class="card-title"></h2>
                        <div class="forecastIcon"></div>
                        <div class="card-text"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery JS -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Local JS -->
    <script src="./assets/script.js"></script>
  </body>
</html>
